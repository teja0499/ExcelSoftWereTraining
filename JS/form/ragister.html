<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css" rel="stylesheet">

  </head>
  <link

    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous"
  />
  <body>
    <div class="container">
      <form class="row g-3 needs-validation" novalidate>
        <div class="col-md-6">
          <label for="Name" class="form-label">Name</label>
          <input type="text" class="form-control" id="Name" value="" required />
          <div  style="color: red;" id="invalid-Name">   </div>
        </div>
        
        <div class="col-md-6">
          <label for="Email" class="form-label">Email</label>
          
            <input
              type="email"
              class="form-control"
              id="Email"
              aria-describedby="inputGroupPrepend"
              required
            />
            <div style="color: red;" id="invalid-email"></div>
         
        </div>

        <div class="col-md-6">
          <label for="mobile" class="form-label">Mobile Number</label>
          <input
            type="tel"
            class="form-control"
            id="mobile"
            value=""
            maxlength=10
            minlength=10
           
            required
          />
          <div style="color: red;" id="invalid-mobile"></div>
        </div>

        <div class="col-md-6">
          <label for="dob" class="form-label">Date of Birth</label>
          <p> <input type="text" id="datepicker-1" required placeholder="MM/DD/YYYY" readonly></p>
          <div style="color: red;"  id="invalid-datepicker-1"></div>
        </div>

        <div class="col-md-6">
          <label for="State" class="form-label">Qualification</label>
          <select class="form-select" id="Qualification" required>
            <option selected disabled value="">Choose...</option>
            <option>SSC</option>
            <option>HSC</option>
            <option>Graduation</option>
            <option>BE</option>
          </select>
          <div style="color: red;" id="invalid-option"></div>
        </div>

        <div class="col-md-6" id="flexRadio">
          <label for="State" class="form-label" style="margin-right: 25px;">Gender</label>
          <div>
          <input class="form-check-input" style="margin-right: 5px;" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="male">
          <label class="form-check-label" for="flexRadioDefault1" style="margin-right: 20px;">Male</label>
        
          <input class="form-check-input" style="margin-right: 5px;" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="female">
          <label class="form-check-label" for="flexRadioDefault2">Female</label>
          <div style="color: red;"  id="invalid-gender"></div>
        </div>
      </div>

        <div class="col-md-6">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" required />
          <div style="color: red;"  id="invalid-password"></div>
        </div>

        <div class="col-md-6">
          <label for="cPassword" class="form-label">Confirm Password</label>
          <input type="password" class="form-control" id="cPassword" required />
          <div style="color: red;" id="invalid-cpassword" ></div>
          <!-- <div style="color: red;" id="missmatch" ></div> -->
        </div>

        <!-- <div class="col-12">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="invalidCheck"
              required
            />
            <label class="form-check-label" for="invalidCheck">
              Agree to terms and conditions
            </label>
            <div style="color: red;">
             
            </div>
          </div>
        </div> -->

        <div class="col-12 d-flex justify-content-between">
          <button class="btn btn-primary" id="submit" type="submit">
            Submit form
          </button>
          <button class="btn btn-danger" id="reset-form" >
            Reset form
          </button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- <script src="../JQuery/jquery-3.7.1.min.js"></script> -->
    <script src="./jQuery.js"></script>
  </body>
</html>
